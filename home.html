<html>
<head>

    <header class="bg-[#141e30]">
        <nav class="flex flex-col sm:flex-row sm:justify-between sm:items-center p-4 bg-[#141e30]">
            <!-- Logo -->
            <div class="flex items-center justify-between p-4 ">
              <!-- Logo -->
              <img class="w-16 sm:w-20" src="./images/logo.png" alt="logo">                        
              <!-- Search bar -->
              <div class="flex-1 mx-4">
                <input
                  type="text"
                  class="w-full bg-white px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:bg-[#d9e1f1]"

    </header>
    <main>
        <div id="heroSlider">
            
        </div>
        <div id="myFavorites"></div>
        <div id="socialMedia"></div>
        <div id="gamesBall"></div>
        <div id="myFavorites"></div>
    </main>
    <footer></footer>
</body>
<script>
    async function getGames() {
        try {
            const response = await fetch('https://debuggers-games-api.duckdns.org/api/games');
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
        const data = await response.json();
        console.log('Games data:', data.results);
        } catch (error) {
            console.error('Fetch error:', error);
        }
    }

    // Simple toggle menu for mobile
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    getGames();
</script>
</html>
