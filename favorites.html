<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Games</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="favorites.js"></script>
</head>

<body class="bg-gradient-to-t from-[#141e30] to-[#3f5e96] min-h-screen p-4">
   

  <h1 class="text-center text-3xl font-bold text-white mb-6">
     My Favorite Games
  </h1>


  <div id="fav-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <!-- JS will insert cards -->
  </div >
  <div class="flex justify-center mb-6 pt-20">
    <a href="index.html"
       class="inline-flex items-center px-5 py-2 bg-white text-[#141e30] font-semibold rounded-full shadow hover:bg-gray-200 transition">
      ‚Üê Back to Home
    </a>
  </div>



</body>
<script>
    const grid = document.getElementById("fav-grid");

    function loadFavorites() {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.length === 0) {
        grid.innerHTML = `
          <p class="text-white text-lg col-span-full text-center">
            No favorite games yet </p>`;
        return;
      }

      grid.innerHTML = favorites
        .map(game => `
          <div class="bg-white rounded-lg shadow-md overflow-hidden hover:scale-105 transition-transform duration-300">
            <img src="${game.background_image}" class="w-full h-40 object-cover" />

            <div class="p-2">
              <h4 class="font-bold text-gray-800">${game.slug}</h4>
              <p class="text-gray-500 text-sm">${game.genres.map(g => g.name).join(', ')}</p>
            </div>
          </div>
        `)
        .join("");
    }

loadFavorites();

</script>
</html>
