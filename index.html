<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Catalog</title>


  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script src="./script.js" defer></script>
</head>

<body class="bg-gradient-to-t from-[#141e30] to-[#3f5e96] min-h-screen">

  <!-- HEADER -->
  <header class="bg-[#141e30] sticky top-0 z-50">
    <nav class="flex items-center justify-between p-3 sm:p-4 w-full">

      <img class="w-12 sm:w-16" src="./images/logo.png" alt="logo">

      <div class="flex-1 mx-3 sm:mx-6">
        <input type="text"
               placeholder="Search here"
               class="w-full bg-white px-3 py-2 rounded-full border border-gray-300
                      focus:ring-2 focus:ring-blue-400 hover:bg-gray-100 text-sm sm:text-base" />
      </div>

      <a href="./favorites.html"
         class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-white shadow-md flex items-center justify-center hover:bg-pink-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
             class="w-6 h-6 text-pink-500" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.015-4.5-4.5-4.5S12 5.765 
               12 8.25c0-2.485-2.015-4.5-4.5-4.5S3 5.765 
               3 8.25c0 4.364 9 11.25 9 11.25s9-6.886 
               9-11.25z"/>
        </svg>
      </a>

    </nav>
  </header>

  <!-- SLIDER -->
  <section id="slider-wrapper" class="relative w-full overflow-hidden h-64 sm:h-80">
    <div id="slider" class="flex transition-transform duration-500"></div>

    <button id="prevBtn" class="absolute top-1/2 left-2 -translate-y-1/2 bg-black bg-opacity-30 text-white w-10 h-10 rounded-full flex justify-center items-center">❮</button>
    <button id="nextBtn" class="absolute top-1/2 right-2 -translate-y-1/2 bg-black bg-opacity-30 text-white w-10 h-10 rounded-full flex justify-center items-center">❯</button>
  </section>

  <!-- FILTER BAR -->
  <div id="filter-bar" class="flex justify-center items-center space-x-3 mt-6 flex-wrap">

    <button id="all-btn" class="filter-btn px-4 py-2 bg-white rounded-full shadow hover:bg-gray-200">
      All
    </button>

    <button id="rating-btn" class="filter-btn px-4 py-2 bg-white rounded-full shadow hover:bg-gray-200">
      Rating
    </button>

    <div class="relative">
      <button id="gender-btn" class="filter-btn px-4 py-2 bg-white rounded-full shadow hover:bg-gray-200">
        Genre
      </button>

      <input id="genre-input"
             type="text"
             placeholder="Enter genre..."
             class="absolute top-12 left-1/2 -translate-x-1/2 px-4 py-2 w-40 bg-white text-gray-700 rounded-full shadow hidden" />
    </div>
  </div>

  <!-- GAMES GRID -->
  <section id="games-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4 pt-16">
  </section>

  <!-- PAGINATION -->
  <div id="pagination" class="flex justify-center items-center space-x-4 p-4">
    <button id="prevPage" class="px-4 py-2 bg-white shadow rounded hover:bg-gray-200">Prev</button>
    <span id="pageInfo" class="font-bold text-white"></span>
    <button id="nextPage" class="px-4 py-2 bg-white shadow rounded hover:bg-gray-200">Next</button>
  </div>

  <footer class="bg-[#141e30] text-gray-300 mt-8 p-4 text-center">
    <p>&copy; 2025 STOOK. All rights reserved.</p>
  </footer>

</body>
</html>
